<!doctype html>
<html lang="en">
    <head>
    	<head>
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <body>
    	<nav>
    	    <a href="http://first-news-app.readthedocs.org/">
    	        <img src="/static/irelogo.png">
    	    </a>
    	</nav>
    	<div id="map" style="width:100%; height:300px;"></div>
        <h1>Algoa Correctional Center is a minimum security prison in Cole, operated by the Missouri Department of Corrections. The prison was built in 1932, and it can house approximately 1537 male inmates.</h1>

        <script type="text/javascript">
            var map = L.map('map').setView([38.5525955, -92.0545745], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 10,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
                var blackIcon = L.Icon.extend({
                    options: {
                        iconUrl: "/static/marker-24.png",
                        iconSize: [24, 24]
                    }
                });
                var marker = L.marker([38.5525955, -92.0545745], {icon: new blackIcon()}).addTo(map);
            </script>
    </body>
</html>
